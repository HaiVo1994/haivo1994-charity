<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout::headLibAll">
    </th:block>
    <title>Login</title>
</head>
<body>
    <header>
        <nav th:replace="layout::mainNavbar"></nav>
    </header>

    <div class="section main-background">
        <!-- container -->
        <div class="container text-center">
            <!-- row -->
            <div class="row">
                <div class="center-block col-sm-12 col-md-2  col-lg-3"></div>
                <div class="center-block col-sm-12 col-md-8  col-lg-6">
                    <form method="post" th:action="@{/loginAccount}"
                        class="form-create main-margin"
                    >
                        <div class="form-group">
                            <label for="user_name">Tài Khoản</label>
                            <input type="text" class="input" id="user_name" name="username"
                                   placeholder="Nhập Tên Tài Khoản Của Bạn">
                        </div>
                        <div class="form-group">
                            <label for="password">Mật Khẩu</label>
                            <input type="password" class="input" id="password" name="password"
                                   placeholder="Nhập Mật Khẩu Tài Khoản Của Bạn">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="primary-button">Đăng Nhập</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
                <p>Chưa Có Tài Khoản, <a th:href="@{/create_account/create_account}">Tạo Ngay</a></p>
            </div>
        </div>
    </div>

    <footer th:replace="layout::mainFooter"></footer>
    <th:block th:replace="layout::scriptLibAll">
    </th:block>
</body>
</html>
